   <div class="order-status-container">
    <div *ngIf="status" class="status-message success">
      <img src="asserts/success.png" alt="Order Confirmed" class="status-icon" />
      <h2>Order Confirmed</h2>
      <p>Your order has been successfully placed! Thank you for shopping with us.</p>
    </div>
  
    <div *ngIf="!status" class="status-message failure">
      <img src="asserts/failure.png" alt="Order Not Confirmed" class="status-icon" />
      <h2>Order Not Confirmed</h2>
      <p>Unfortunately, your payment was not successful. Please try again.</p>
    </div>
  
    <button class="return-home-btn" (click)="returnToHome()">Return to Home</button>
  </div>
